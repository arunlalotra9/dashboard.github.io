<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>terminal </title>
	<style type="text/css">
		body{
			margin: 0;
			background-color: black;	
		}
		.bg_t_c{
			background-image: url(./images/gif-1.gif);
			background-size:40px;
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 0;
			opacity: .10;
		}
		#terminal_container{
			position: relative;
			z-index: 9;
		}
		p{
			margin: 0;
		}
		.tC_inner>div,
		.tC_inner ul label,
		.tC_inner p, .tC_inner ul li{
			color: rgba(255, 255, 255, 0.5);
			font-size: 18px;
		}
		.tC_inner ul li{
			list-style: none;
		}
		.tC_inner ul label{
			font-weight: bold;
		}
		#terminal_container output {
		    clear: both;
		    width: 100%;
		}
		#terminal_container output h3 {
		    margin: 0;
		}
		#terminal_container output pre {
		    margin: 0;
		}
		#prompt {
		    float: left;
		    color: green;
		    margin-right: 7px;
		}
		#cmdline {
		    float: left;
		    margin: 0;
		    width: 96%;
		    font: inherit;
		    border: none;
		    background-color: transparent;
		    outline: none;
		    color: #fff;  
		}
		#output .cmd-output .filesystem-ls span {
		    margin-right: 2%;
		}
		#output .cmd-output .filesystem-ls-l span {
		    display: block;
		}
		#output .cmd-output div .is-dir {
		    color: rgb(0, 82, 255);
		}
		.d-flex{
			display: flex;
			align-items: center;
		}
		.d-flex img{
			margin-right: 5px;
		}
		.cmd-output {padding:0px 0px 0px 20px}
	</style>
</head>
<body>
	<div class="bg_t_c"></div>
    <div id="terminal_container">
        <div id="header" class="tC_inner" style="padding:0 20px;">
            <p>-----------------------------------------------------</p>
            <div>BinaryFlux [Version 1.0.22621.2283]</div>
            <p>(c) binaryflux.com. All rights reserved.</p>
            <p>For Helps type "help"!</p>
            <p>-----------------------------------------------------</p>
        </div>
        <output id="output" class="tC_inner"></output>
        <div class="d-flex tC_inner">
            <div id="prompt" class="d-flex" style="padding:0px 0px 0px 20px"><img src="images/gif-1.gif" height="20"> doopler:\</div>
            <input id="cmdline" autofocus="">
        </div>
    </div>

	<script type="text/javascript">
		/**
		 * Namespace
		 */
		var Terminal = Terminal || {};
		var Command  = Command  || {};

		// Note: The file system has been prefixed as of Google Chrome 12:
		window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;

		/**
		 * FilesystemErrorHandler
		 */
		Terminal.FilesystemErrorHandler = function(event) {
		    
		    // Case
		    var msg = '';
		    switch (event.code) {
		        case FileError.QUOTA_EXCEEDED_ERR:
		            msg = 'QUOTA_EXCEEDED_ERR';
		            break;
		        case FileError.NOT_FOUND_ERR:
		            msg = 'NOT_FOUND_ERR';
		            break;
		        case FileError.SECURITY_ERR:
		            msg = 'SECURITY_ERR';
		            break;
		        case FileError.INVALID_MODIFICATION_ERR:
		            msg = 'INVALID_MODIFICATION_ERR';
		            break;
		        case FileError.INVALID_STATE_ERR:
		            msg = 'INVALID_STATE_ERR';
		            break;
		        default:
		            msg = 'Unknown Error';
		            break;
		    }

		    // Log
		    console.log('Filesystem Error: ' + msg);
		};

		/**
		 * Terminal Events
		 */
		Terminal.Events = function(inputElement, OutputElement) {
		    
		    // Set Root Pointer
		    window.requestFileSystem(window.TEMPORARY, 1024*1024, function(fs) {Terminal.Filesystem.pwd = fs.root}, Terminal.FilesystemErrorHandler);
		    
		    // Sets
		    var input = document.getElementById(inputElement);
		    var body  = document.getElementById('body');
		      
		    // Input Keypress
		    input.onkeydown = function(event) {
		        if (event.which == 13 || event.keyCode == 13) {
		            
		            // Input Value
		            var inputValue = input.value;
		            var output     = new Terminal.Output(OutputElement);
		            
		            // Check Command Empty
		            if (inputValue == '') {
		                return false;
		            }
		            
		            // Command
		            var inputParse = inputValue.split(' ');
		            var command    = inputParse[0].toLowerCase();
		            
		            // Get Command
		            var commandInstance = Command.Factory.create(command);
		            var fsCallback      = commandInstance.getFsCallback(inputParse, output);

		            // Execute FileSystem Function
		            if (!(fsCallback instanceof Terminal.Output)) {
		                window.requestFileSystem(window.TEMPORARY, 1024*1024, fsCallback, Terminal.FilesystemErrorHandler);
		            }
		            
		            // Clear Input
		            input.value = '';
		        }
		        return true;
		    };
		    
		    // Click Body
		    body.onclick = function() {
		        input.focus();
		    };
		};

		/**
		 * Output
		 */
		Terminal.Output = function(element) {
		    
		    // OutputElemen
		    var outputElement = document.getElementById(element);
		    
		    // White
		    this.write = function(content) {
		        var fromContent = outputElement.innerHTML;
		        fromContent += '<div class="cmd-output">';
		        fromContent += content;
		        fromContent += '</div>';
		        outputElement.innerHTML = fromContent;
		        return this;
		    };
		    
		    this.clear = function() {
		        outputElement.innerHTML = '';
		        return this;
		    };
		};

		/**
		 * Terminal Filesystem Pointer
		 */
		Terminal.Filesystem = {
		    pwd: null
		};

		/**
		 * Command Ls
		 */
		Command.Ls = {
		    getFsCallback: function(input, output) {
		        
		        // FileSystem
		        return function() {

		            // Read
		            Terminal.Filesystem.pwd.createReader().readEntries(function(result) {
		                
		                // Ls Options
		                var lsClass = (input[1] == '-l' ? 'filesystem-ls-l' : 'filesystem-ls');
		                
		                // Content
		                var content = '<div class="' + lsClass+ '">';
		                
		                // Iteration
		                for (var i = 0; i < result.length; i++) {
		                    content += '<span class="' + (result[i].isFile == true ? 'is-file' : 'is-dir') + '">' + result[i].name + '</span>';
		                }
		                
		                // Content
		                content += '</div>';
		                
		                // Output
		                output.write(content);
		                
		            }, Terminal.FilesystemErrorHandler);
		            
		        };
		    }
		};

		/**
		 * Command Mkdir
		 */
		Command.Mkdir = {
		    getFsCallback: function(input, output) {
		        
		        // Check Params
		        if (input[1] == null) {
		            return output.write('Parameters missing, make this thing right');;
		        }
		        
		        // Filesystem
		        return function() {
		            
		            // Add Dir
		            Terminal.Filesystem.pwd.getDirectory(input[1], {create: true}, function() {}, Terminal.FilesystemErrorHandler);
		            
		        };
		    }
		};

		/**
		 * Command Touch
		 */
		Command.Touch = {
		    getFsCallback: function(input, output) {
		        
		        // Check Params
		        if (input[1] == null) {
		            return output.write('Parameters missing, make this thing right');
		        }
		        
		        // Filesystem
		        return function() {
		            
		            // Touch File
		            Terminal.Filesystem.pwd.getFile(input[1], {create: true, exclusive: true}, function() {}, Terminal.FilesystemErrorHandler);
		            
		        };
		    }
		};


		/**
		 * Command Cd
		 */
		Command.Cd = {
		    getFsCallback: function(input, output) {
		         
		         // Check Params
		        if (input[1] == null) {
		            return output.write('Parameters missing, make this thing right');
		        }
		        
		        // Filesystem
		        return function() {
		            
		            // Add directory pointer
		            Terminal.Filesystem.pwd.getDirectory(input[1], {}, function(dirEntity) {
		                Terminal.Filesystem.pwd = dirEntity;
		            });
		        };
		    }
		};

		/**
		 * Command Rm
		 */
		Command.Rm = {
		    getFsCallback: function(input, output) {
		        
		        // Check Params
		        if (input[1] == null) {
		            return output.write('Parameters missing, make this thing right');
		        }
		        
		        // Filesystem
		        return function() {
		            
		            // Check Recusively
		            if (input[1] == '-R') {
		                
		                // Get Dir
		                Terminal.Filesystem.pwd.getDirectory(input[2], {}, function(dirEntry) {
		                    
		                    // Remove Dir Recursively
		                    dirEntry.removeRecursively(function() {}, Terminal.FilesystemErrorHandler);

		              }, Terminal.FilesystemErrorHandler);
		            
		            } else {
		                
		                // Touch File
		                Terminal.Filesystem.pwd.getFile(input[1], {}, function(fileEntry) {
		                    
		                    // Remove File
		                    fileEntry.remove(function() {}, Terminal.FilesystemErrorHandler);
		                    
		                }, Terminal.FilesystemErrorHandler);
		            }
		            
		        };
		    }
		};

		/**
		 * Command Mv
		 */
		Command.Mv = {
		    getFsCallback: function(input, output) {
		        return output.write('Not implemented');
		    }
		};

		/**
		 * Command Help
		 */
		Command.Help = {
		    getFsCallback: function(input, output) {
		        var helpContent = '';
		        helpContent += '<div><p>For more information on a specific command, type HELP command-name</p></div>';
		        helpContent += '<div><label>sample command format :</label></div>';
		        helpContent += '<div></div>';
		        helpContent += '<div><p><content-type> --mode = <modes> --name --description </p></div>';
				helpContent += '<div><p>stream --mode = view --name = "sesitive information exifltration"</p></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><label>Above command will open stream configuration in the view only mode.</label></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><label>Content Types:</label></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><li>stream</li></div>';
				helpContent += '<div><li>detection</li></div>';
				helpContent += '<div><li>filter</li></div>';
				helpContent += '<div><li>dictionary</li></div>';
				helpContent += '<div><li>automation</li></div>';
				helpContent += '<div><li>dashboards</li></div>';
				helpContent += '<div><li>widgets</li></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><label>Modes :</label></div>';
				helpContent += '<div><p>create : provides a template to create a new content</p></div>';
				helpContent += '<div><p>view : opens an existing content in a read only mode</p></div>';
				helpContent += '<div><p>edit : opens an existing content in editable mode.</p></div>';
				helpContent += '<div><p>remove : removes an existing content </p></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><label>Arguments</label></div>';
				helpContent += '<div><p> Based on the mode user could pass the required arguments to the command</p></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><label>example</label></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><p>--name = "sesitive information exifltration"</p></div>';
				helpContent += '<div><p>Above argument specify the name of a content to action on.</p></div>';
				helpContent += '<div><br></div>';
				helpContent += '<div><p>For more information on tools see the command-line reference in the online help.</p></div>';
		        return output.write(helpContent);
		    }
		};

		/**
		 * Command Clear
		 */
		Command.Clear = {
		    getFsCallback: function(input, output) {
		        return output.clear();
		    }
		};

		/**
		 * Command Not Found
		 */
		Command.Notfound = {
		    getFsCallback: function(input, output) {
		        return output.write('Not having dude');
		    }
		};

		/**
		 * Terminal CommandFactory
		 */
		Command.Factory = {
		    commandMap : {
		      'ls'    : Command.Ls,
		      'cd'    : Command.Cd,
		      'mkdir' : Command.Mkdir,
		      'rm'    : Command.Rm,
		      'mv'    : Command.Mv,
		      'clear' : Command.Clear,
		      'touch' : Command.Touch,
		      'help'  : Command.Help
		    },
		  
		    create: function(option) {
		        if (this.commandMap[option] != null) {
		            return this.commandMap[option];
		        }      
		        return Command.Notfound;        
		    }
		};

		/**
		 * Window Load
		 */
		window.onload = function() {
		    new Terminal.Events('cmdline', 'output');
		};
	</script>
</body>
</html>
