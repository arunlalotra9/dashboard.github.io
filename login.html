<!doctype html>
<html lang="en" class="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

    <title>Binaryflux Login</title>
  </head>
  <body class="">
    
    <div id="wrapper" class="bxLogin">
      <div class="container-fulid">

        <div class="row align-items-center bxLoginArea">
          <div class="col-sm-6">
            <div class="col-sm-6 offset-sm-3">
              <div class="bxLeftBox text-white">
                <a href="login.html" class="mb-3 d-block"><img src="images/logo.png" alt="Binaryflux"></a>
                <h2 class="bxLgSize">Your data, like you never knew it.</h2>
                <p>Binary Flux enables IT Operations and Cyber Security Professionals to store, analyse and investigate their ecosystem data powered by deep learning & artificial neural networking.</p>
                <a href="#">Dive deep to know more.</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="col-sm-6 offset-sm-3">
              <div class="bxRightBox text-white">
                <form action="">
                  <p>Login to continue</p>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <small class="d-block text-end mb-3 mt-2 ">Required</small>
                  </div>
                  
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <small class="d-block text-end mb-3 mt-2">Required</small>
                  </div>
                  <button type="submit" class="btn btn-lg bxBtn-primary w-100">Apply</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
