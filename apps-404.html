<!doctype html>
<html lang="en" class="bxHtml" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/select2.min.css" rel="stylesheet">
    <link href="css/error.css" rel="stylesheet">   

    <title>Binaryflux 404</title>
  </head>
  <body class="bxErrorPage">
    <div class="center-container  404">
        <div class="container text-center">
            <h1 class="text-white mb-4">We are sorry, the page you requested cannot be found.</h1>
            <h4 class="text-white mb-4">The URL may be misspelled or the page you're looking for is no longer available.</h4>
            <a class="text-info" href="index.html">go to home</a>
            <div class="bxerrorType">
                <p>404</p>
                <span class="img"></span>
            </div>
            <div class="bxLgIcons">
                <img src="images/gif-a1.gif" alt="gif-1.gif" width="250">
            </div>
        </div>
    </div>
    <div class="center-container  d-none 500">
        <div class="container text-center">
            <h1 class="text-white mb-4">Internal server error.</h1>
            <h4 class="text-white mb-4">We are currently trying to fix the problem.</h4>
            <a class="text-info" href="index.html">go to home</a>
            <div class="bxerrorType">
                <p>500</p>
                <span class="img"></span>
            </div>
            <div class="bxLgIcons">
                <img src="images/gif-3.gif" alt="gif-1.gif" width="250">
            </div>
        </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $(".img").mousemove(function(event){
            var mousex = event.pageX - $(this).offset().left;
            var mousey = event.pageY - $(this).offset().top;
            var imgx = (mousex - 300) / 40;
            var imgy = (mousey - 200) / 40;
            $(this).css("transform", "translate(" + imgx + "px," + imgy + "px)");
        });
        $(".img").mouseout(function(){
            $(this).css("transform", "translate(0px,0px)");
        });
    </script>
  </body>
</html>
